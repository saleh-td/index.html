<!DOCTYPE html>
<html lang="en">
<head>
    <h1>NOS BURGERS</h1>
<link rel="stylesheet" href="style.css">    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOS BURGER</title>
</head>
<body>
    <div class="burgers">
        <div class="burger1">
            <img src="Sans 2.jpg" alt="BURGER" />
            <div class="button">
                <span>Maxi</span>
                <button>Choisir</button>
            </div>
        </div>
        <div class="burger2">
            <img src="Sans t.jpg" alt="BURGER" />

            <div class="button">
                <span>Moyen</span>
                <button>Choisir</button>
            </div>
        </div>
        <div class="burger3">
            <img src="Sans titre.jpg" alt="BURGER" />

            <div class="button">
                <span>XL</span>
            <button>Choisir</button>
            </div>
        </div>
    </div>

    <script>

const buttons = document.querySelectorAll('.burgers button');

buttons.forEach((button, index) => {
    button.addEventListener('click', () => {
        
        alert(`Acheter le burger ${index + 1}`);
    });
});

    </script>
</body>
</html>
